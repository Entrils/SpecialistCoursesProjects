<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>geolocation</title>
    <style>* {font-family:sans-serif;}
     #map{ width: 500px; height: 300px; box-shadow: 0 0 5px #555}
     </style>
   
</head>
<body>
    <div id="button">Определить</div>

    <div id="result"></div>

    <div id="map"></div>
    <script>
        button.addEventListener('click', () => {
            const targetElement = document.querySelector('#result');
            navigator.geolocation.getCurrentPosition(({coords})=>{
                const {latitude, longitude} = coords;
                targetElement.innerHTML = `Широта: ${latitude}, долгота: ${longitude}`;
            
            let myMap = new ymaps.Map('map', {
                center: [latitude, longitude],
                zoom: 12    
            }, {
                searchControlProvider: 'yandex#search'
            });
            let placemark = new ymaps.Placemark([latitude, longitude]);
            myMap.getObjects.add(placemark);


                });
        });
    </script>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=ваш API-ключ&lang=ru_RU" type="text/javascript">
    </script>
</body>
</html>
