<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>ЛР 4 Таблица</title>

</head>
<body>
<script>
    let n = parseInt(prompt('Введите количество столбцов', ''));
    let m =  parseInt(prompt('Введите кол-во строк: ', ''));
    document.write("<table border=1 width=600 height=600 align=center>");
    for (let i=0;i<n;i++){
        document.write('<tr>');
        for (let j=0;j<m;j++){
            if ( i==0 || j==0) document.write('<td style="background:gray">')
                else document.write('<td>');
            document.write((i+1)*(j+1));
            document.write('</td>');
        }
        document.write('</tr>');
    }
</script>
</body>
</html>
